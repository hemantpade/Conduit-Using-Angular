
<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a href="login">Have an account?</a>
        </p>

        <ul class="error-messages" *ngIf="errorMessage" >
          <li>{{errorMessage}}</li>
        </ul>

        <form method="post"(ngSubmit)="onSubmit()">
          <fieldset class="form-group" >
            <input class="form-control form-control-lg" type="text" placeholder="Your Name" [(ngModel)]="username"  name="username" />
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="email" placeholder="Email" name="email" [(ngModel)]="email" name="email"/>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" [(ngModel)]="password" name="password"/>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
