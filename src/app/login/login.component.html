
<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a href="signup">need an account?</a>
        </p>
        <ul *ngIf="errorMessage" [ngClass]="{'error-messages': !loggedIn, 'logged-in-message': loggedIn}" >
          <li>{{errorMessage}}</li>
        </ul>
        <form method="post" (ngSubmit)="onSubmit()">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required />
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required/>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
